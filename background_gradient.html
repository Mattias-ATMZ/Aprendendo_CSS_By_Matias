<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-gradient</title>
    <style>
    
       *{
        /*RESET CSS*/
        padding: 0px;
        margin: 0px;
        text-decoration: none;
        box-sizing: none;
       }
       #grad {
        width: 500px;
        height: 500px;
        background-image: linear-gradient(rgb(38, 0, 255), rgb(0, 206, 0));

        text-align: center;
       }
       .grad{
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 50px;
       }
    </style>
</head>
<body>
    <div class="grad">
        <div id="grad" ><br><br>background-image: linear-gradient(rgb(38, 0, 255), rgb(0, 206, 0));</div>
    </div>
</body>
</html>
